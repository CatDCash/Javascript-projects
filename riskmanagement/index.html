<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <title>DS&P Risk Management</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Data Security & Privacy</a>
        </div>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">DS&P Framework</a></li>
            <li class="nav__item"><a href="pages/about.html" class="nav__link">About</a></li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <ion-icon class="nav__icon" name="menu"></ion-icon>
        </div>
      </nav>
    </header>

    <!-- Home -->
    <main class="main-bg">
      <img src="assets/img/2629698.jpg" alt="" class="main-bg__fondo">
      <div class="home bd-grid">
        <h1 class="home__title">
          <span id="txt-rotate" data-period="2000"
            data-rotate='["DS&P Risk Management Tool", "Select your escenario"]'
          >
        </h1>


        <div class="home__buttons">
          <!-- <a href="" class="button">Selecciona tu Escenario</a> -->
          <nav class="nav__escenarios">
            <ul class="list">
              <li class="list__item list__item--click">
                <div class="list__button list__button--click">
                  <img src="" alt="">
                  <a id ="escenario" class="nav__link-lista" value="">Select your escenario</a>
                  <img src="assets/img/arrow.svg" class="list__arrow">
                </div>
                <ul class="list__show">
                  <li class="list__in">
                    <img src="assets/img/escenarios/risk_mgmt.svg" class="list__img">
                    <a class="nav__link-lista nav__link--inside">Risk Management</a>
                  </li>
                  <li class="list__in">
                    <img src="assets/img/escenarios/access_mgmt.svg" class="list__img">
                    <a class="nav__link-lista nav__link--inside">Access Management</a>
                  </li>
                  <li class="list__in">
                    <img src="assets/img/escenarios/incidents.svg" class="list__img">
                    <a  class="nav__link-lista nav__link--inside">Incident Response</a>
                  </li>
                  <li class="list__in">
                    <img src="assets/img/escenarios/on-off_boarding.svg" class="list__img">
                    <a class="nav__link-lista nav__link--inside">On/Off Boarding</a>
                  </li>
                  <li class="list__in">
                    <img src="assets/img/escenarios/regulations.svg" class="list__img">
                    <a class="nav__link-lista nav__link--inside">Regulations</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>

          <!-- ya veremos como agregar las cosas aqu´´i -->
          <a id="buscar" class="button">Generate</a>
        </div>
        <div class="tabla">
          <table id="tablaResults" border="1">
            <!-- Tabla para mostrar los resultados -->
          </table>
        </div>
      </div>
    </main>
    <!-- iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- main js -->
    <script src="app/app.js"></script>
  </body>
</html>
